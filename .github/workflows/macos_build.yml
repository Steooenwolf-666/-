name: Build macOS Executable

on:
  push:
    branches:
      - main  # 在主分支发生推送时触发
  pull_request:
    branches:
      - main  # 在主分支发生 Pull Request 时触发

jobs:
  build:
    runs-on: macos-latest  # 使用 GitHub 提供的 macOS 环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 检出代码

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 尝试使用兼容性更好的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  # 安装 PyInstaller

    - name: Build Executable
      run: pyinstaller --onefile --windowed ./三角迷阵.py  # 使用 PyInstaller 打包
      # 如果脚本名称包含中文字符，注意确保文件名没有被编码错误的问题

    - name: Upload Executable
      uses: actions/upload-artifact@v3  # 使用最新的版本 v3
      with:
        name: triangle_solver_mac  # 上传构建产物
        path: dist/  # 上传 dist 文件夹中的内容
